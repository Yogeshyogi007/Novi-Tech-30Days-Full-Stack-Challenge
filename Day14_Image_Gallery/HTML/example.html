<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <h2>Image Gallery</h2>
    <div id="image-gallery">
        <img id="main-image" src="../images/Dark.jpg" alt="Dark">
        <div id="thumbnail-container">
            <img class="thumbnail" src="../images/lucifer-netflix.jpg" alt="image1">
            <img class="thumbnail" src="../images/Riverdale.jpg" alt="image2">
            <img class="thumbnail" src="../images/Stranger Things.jpeg" alt="image3">
            <img class="thumbnail" src="../images/the-witcher-netflix.jpg" alt="image4">
            <img class="thumbnail" src="../images/You Series.jpg" alt="image5">
            <img class="thumbnail" src="../images/Dark.jpg" alt="image6">

        </div>

    </div>
    <script src="../JAVASCRIPT/script.js"></script>
    
</body>
</html>
